<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Sencilla</title>
    <!-- Vinculamos el archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pokédex Sencilla</h1>
    </header>

    <main>
        <!-- Sección para buscar Pokémon -->
        <section id="buscador">
            <label for="nombrePokemon">Nombre o número de Pokémon:</label>
            <input type="text" id="nombrePokemon" placeholder="Ejemplo: pikachu">
            <button id="btnBuscar">Buscar</button>
        </section>

        <!-- Sección para mostrar los datos del Pokémon -->
        <section id="resultado">
            <!-- Aquí aparecerán los datos traídos de la API -->
        </section>
    </main>

    <footer>
        <p>Proyecto de práctica - Consumiendo PokéAPI</p>
    </footer>

    <!-- Vinculamos el archivo JS -->
    <script src="app.js"></script>
</body>
</html>
